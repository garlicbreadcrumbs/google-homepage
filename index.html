<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    </head>
    <body>
        <div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#">Gmail</a>
                </li>
                <li class="nav-item">
                    <a href="#">Images</a>
                </li>
                <li class="nav-item">
                    <a href="#"><span class="material-icons-outlined">apps</span></a>
                </li>
                <li class="nav-item">
                    <button class="button-sign-in" type="button">Sign in</button>
                </li>
            </ul>
        </div>
        
        <div class="main-content">
            <div>
                <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            </div>
            <div class="search-container">
                <span class="material-icons-outlined">search</span>
                <form action="">
                    <input class="search-input" type="text" placeholder="">
                </form>
                <span class="material-icons-outlined">mic</span>
            </div>
            <div>
                <button class="button-search" type="button">Google Search</button>
                <button class="button-lucky" type="button">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="footer">
            <ul class="footer-list">
                <li class="footer-item-left">
                    <a href="#">About</a>
                </li>
                <li class="footer-item-left">
                    <a href="#">Advertising</a>
                </li>
                <li class="footer-item-left">
                    <a href="#">Business</a>
                </li>
                <li class="footer-item-left">
                    <a href="#">How Search works</a>
                </li>
            </ul>

            <ul class="footer-list">
                <li class="footer-item-right">
                    <a href="#">Privacy</a>
                </li>
                <li class="footer-item-right">
                    <a href="#">Terms</a>
                </li>
                <li class="footer-item-right">
                    <a href="#">Settings</a>
                </li>
            </ul>
        </div>
    </body>
</html>
