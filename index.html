<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            .main-content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .logo {
                margin-bottom: 25px;
            }

            .search {
                border-color: rgb(170, 170, 170);
                border-width: 1px;
                border-style: none;
                height: 34px;
                width: 456px;
                outline: none;
            }

            .nav-list {
                background:green;
                margin: 0;
                padding:1rem 0;
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }

            .nav-item {
                list-style: none;
                margin-right:1rem;
            }

            .nav-item a {
                text-decoration: none;
                color: black;
            }

            .button-sign-in {
                background: #2b7de9;
                color: white;
                border: none;
                outline: none;
                border-radius: 5px;
                padding: 0.5rem 1.5rem;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#">Gmail</a>
                </li>
                <li class="nav-item">
                    <a href="#">Images</a>
                </li>
                <li class="nav-item">
                    <a href="#">placeholder</a>
                </li>
                <li class="nav-item">
                    <button class="button-sign-in" type="button"><a href="#">Sign in</a></button>
                </li>
            </ul>
        </div>
        
        <div class="main-content">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            <form action="">
                <input class="search" type="text" placeholder="">
            </form>
        </div>
        <span class="material-icons">search</span>
    </body>
</html>
